<!-- Generated template for the InfoLeafoComponent component -->
<div id="leafo-info">
  <div class="logo">
    <img [src]="faceUrl" />
  </div>
  <div class="text">
    <h2>{{ headline }}</h2>
    <div *ngIf="leafoInfoType == 0 || leafoInfoType == 1 || leafoInfoType == 2"> 
      <p>{{ text }}</p>
      <button ion-button full large (click)="callFunc(callback1)">OK</button>
    </div>
    
    <div *ngIf="leafoInfoType == 3">
      <p>{{ text }}</p>
      <button ion-button full large (click)="callFunc(callback1)">Splnil jsem úkol!</button>
      <button ion-button full small (click)="callFunc(callback2)">Teď ne!</button>
    </div>

    <div [class.hide]="leafoInfoType != 4">
      <div id="complete"></div>
      <button ion-button full large (click)="callFunc(callback1)">Odeslat odpověď!</button>
      <button ion-button full small (click)="callFunc(callback2)">Teď ne!</button>
    </div>

  </div>
</div>
