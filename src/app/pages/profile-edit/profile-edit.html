<ion-header>

  <ion-navbar color="primDark">
    <ion-title>Úprava profilu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<h1 class="ma-centered">Úprava profilu</h1>-->

  <ion-list>
    <ion-row>
      <ion-col col-4>
        <img class="ma-centered avatar" src="{{ photo }}" style="width: 100%; height: auto;" />
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-6>
            <p>{{ currentUserData.username }}</p>
            <small>Muž</small>
          </ion-col>
          <ion-col col-6>
            <p>{{ currentUserData.firstname }}</p>
            <small>{{ currentUserData.addressing }}</small>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label color="primNormal" floating>Křestní jméno</ion-label>
      <ion-input type="text" value="{{ currentUserData.firstname }}" (input)='onInput("firstname", $event.target.value);'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primNormal" floating>Oslovení</ion-label>
      <ion-input type="text" value="{{ currentUserData.addressing }}" (input)='onInput("addressing", $event.target.value);'></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>
          Znamení
        </ion-label>
        <ion-select [(ngModel)]="currentUserData.sign">
          <ion-option value="1">Kozoroh</ion-option>
          <ion-option value="2">Vodnář</ion-option>
          <ion-option value="3" selected>Ryby</ion-option>
          <ion-option value="4">Beran</ion-option>
          <ion-option value="5">Býk</ion-option>
          <ion-option value="6">Blíženec</ion-option>
          <ion-option value="7">Rak</ion-option>
          <ion-option value="8">Lev</ion-option>
          <ion-option value="9">Panna</ion-option>
          <ion-option value="10">Váhy</ion-option>
          <ion-option value="11">Štír</ion-option>
          <ion-option value="12">Střelec</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Pohlaví</ion-label>
        <ion-select [(ngModel)]="currentUserData.sex">
          <ion-option value="1" selected>Muž</ion-option>
          <ion-option value="2">Žena</ion-option>
          <ion-option value="3">Jiné</ion-option>
        </ion-select>
      </ion-item>
    <button ion-button color="redNormal" (click)="save();" style="margin-top: 20px; margin-left: 16px;">Uložit</button>
  </ion-list>

</ion-content>
