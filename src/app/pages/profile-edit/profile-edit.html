<ion-header>
    <ion-toolbar color="primDark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Úprava profilu</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

  <!--<h1 class="ma-centered">Úprava profilu</h1>-->

  <ion-list>
    <ion-row class="white">
      <ion-col size="4">
        <img class="ma-centered avatar" [src]="photo" style="width: 100%; height: auto;" />
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col size="6">
            <p>{{ currentUserData.username }}</p>
            <small>Muž</small>
          </ion-col>
          <ion-col size="6">
            <p>{{ currentUserData.firstname }}</p>
            <small>{{ currentUserData.addressing }}</small>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label color="primNormal" position="floating">Křestní jméno</ion-label>
      <ion-input type="text" value="{{ currentUserData.firstname }}" (input)='onInput("firstname", $event.target.value);'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primNormal" position="floating">Oslovení</ion-label>
      <ion-input type="text" value="{{ currentUserData.addressing }}" (input)='onInput("addressing", $event.target.value);'></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="floating">
          Znamení
        </ion-label>
        <ion-select [(ngModel)]="currentUserData.sign">
          <ion-select-option value="1">Kozoroh</ion-select-option>
          <ion-select-option value="2">Vodnář</ion-select-option>
          <ion-select-option value="3" selected>Ryby</ion-select-option>
          <ion-select-option value="4">Beran</ion-select-option>
          <ion-select-option value="5">Býk</ion-select-option>
          <ion-select-option value="6">Blíženec</ion-select-option>
          <ion-select-option value="7">Rak</ion-select-option>
          <ion-select-option value="8">Lev</ion-select-option>
          <ion-select-option value="9">Panna</ion-select-option>
          <ion-select-option value="10">Váhy</ion-select-option>
          <ion-select-option value="11">Štír</ion-select-option>
          <ion-select-option value="12">Střelec</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pohlaví</ion-label>
        <ion-select [(ngModel)]="currentUserData.sex">
          <ion-select-option value="1" selected>Muž</ion-select-option>
          <ion-select-option value="2">Žena</ion-select-option>
          <ion-select-option value="3">Jiné</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-button color="yellow" (click)="save();" style="margin-top: 20px; margin-left: 16px;">Uložit</ion-button>
  </ion-list>

</ion-content>
