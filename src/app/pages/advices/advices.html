<ion-header>
    <ion-toolbar color="primDark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Rady</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

  <ion-list lines="none">
    <ion-item>
      <h1 class="ma-centered">Od koho potřebuješ poradit?</h1>
    </ion-item>
  

    <ion-item class=" ma-centered">
        <img src="./assets/imgs/avatar2.png" class="advisor-img ma-centered">
    </ion-item>

    <ion-item routerLink='/quote-popup/mother' routerDirection="forward">
        <ion-button size="large" expand="full" color="green" (click)="adviceMother()">Máma</ion-button>
    </ion-item>
    
    <ion-item class=" ma-centered">
        <img src="./assets/imgs/avatar3.png" class="advisor-img">
    </ion-item>

    <ion-item routerLink='/quote-popup/friend' routerDirection="forward">
      <ion-button size="large" expand="full" color="green" (click)="adviceFriend()">Přítel</ion-button>
    </ion-item>
    
  </ion-list>
</ion-content>
