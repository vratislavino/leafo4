<ion-header>

    <ion-toolbar color="primDark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Rady</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <h1 class="ma-centered">Od koho potřebuješ poradit?</h1>
    </ion-item>
  

    <ion-item class=" ma-centered">
        <img src="./assets/imgs/avatar2.png" class="advisor-img ma-centered">
    </ion-item>

    <ion-item routerLink='/quote-popup/mother' routerDirection="forward">
        <button ion-button large full color="primDark" (click)="adviceMother()">Máma</button>
    </ion-item>
    
    <ion-item class=" ma-centered">
        <img src="./assets/imgs/avatar3.png" class="advisor-img">
    </ion-item>

    <ion-item routerLink='/quote-popup/friend' routerDirection="forward">
      <button ion-button large full color="primDark" (click)="adviceFriend()">Přítel</button>
    </ion-item>
    
  </ion-list>
</ion-content>
