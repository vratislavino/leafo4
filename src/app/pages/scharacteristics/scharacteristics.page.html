<ion-header>

  <ion-toolbar color="primDark">
    <ion-buttons slot="start">
      <ion-back-button>ererer</ion-back-button>
    </ion-buttons>
    <ion-title>Charakteristiky</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="none">
      <ion-list-header>
        Charakteristiky
      </ion-list-header>
      <ion-grid>
        <ion-row *ngFor="let row of vysledek">
          <ion-col size="4" *ngFor="let col of row">
            <ion-button size="small" [color]="col.active ? 'green' : 'dark'" [ngClass]="{'active': col.active}"
              (click)="updateBckg(col)">
              {{ col.name }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
