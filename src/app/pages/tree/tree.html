<ion-header>

    <ion-toolbar color="primDark">
      <!--
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>-->
      <ion-title>Strom štěstí</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <ion-row>
    <ion-col size="12"><p text-center>Zalito dne: {{ wateredAt }}</p></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4><p text-left><ion-input [(ngModel)]="newWatering"></ion-input></ion-col>
    <ion-col col-4><p text-center><button ion-button (click)="setWatering()">Set Watering</button></ion-col>
    <ion-col col-4><p text-right><button ion-button (click)="goToCalendar()">Ohodnotit den!</button></ion-col>
  </ion-row>

    <div class="tree" id="treediv">
        <img [src]="getCurrentTree()">
        <img *ngFor = "let ap of apples" [src]="getSrc(ap)" class="apple" [id]="'ap'+ap.id_da" (click)="appleClick(ap)" [ngStyle]="{ 'top': getY(ap.y), 'left': getX(ap.x) }"/>
    </div>
    <div class="konvicka">
        <img src="../assets/imgs/konvicka.png" (click)="zalij()">
    </div>
    <div class="kapky">
        <img src="../assets/imgs/kapky.png">
    </div>
    
</ion-content>
