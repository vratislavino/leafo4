<ion-header>

  <ion-navbar>
    <ion-title>Přidat poznámku</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label stacked>
			Poznámka
		</ion-label>
		<ion-input type="text" (input)='onInput("note", $event.target.value);'></ion-input>
	</ion-item>
	<ion-item>
  		<ion-label>Date</ion-label>
  		<ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime>
	</ion-item>
	<ion-item no-lines>
		<button ion-button (click)="addNote();" color="orangeNormal">Přidat</button>
	</ion-item>
</ion-content>
