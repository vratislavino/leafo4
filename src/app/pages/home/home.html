  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar color="primDark">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Domů</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings/0"><ion-icon name="settings"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding text-center>
    <div class="jc">
      <h1>Vítej, {{ addressing }}</h1>
      
        <ion-card *ngFor="let item of news" class="news" [color]="item.color" (click)="navigate(item.page)">
          <ion-card-header class="title">
            <ion-card-subtitle>
              {{ item.title }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="text">
            {{ item.text }}
          </ion-card-content>
        </ion-card>
      
      <ion-grid>
        <ion-row>
          <ion-col routerLink="/tree" size="6">
            <ion-button color="green" class="tree" expand="full">
              <span>Strom</span>
              <ion-icon name="leaf"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col routerLink="/quotes" size="6">
            <ion-button color="red" class="quotes" expand="full">
              <span>Citáty</span>
              <ion-icon name="clipboard"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col routerLink="/profile" size="6">
            <ion-button color="yellow" class="profile" expand="full">
              <span>Profil</span><ion-icon name="contact" ></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col routerLink="/calendar" size="6">
            <ion-button color="orange" class="calendar" expand="full">
              <span>Kalendář</span>
              <ion-icon name="calendar"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="advicesClicked()"  color="yellow" [ngClass]="{'disabled':!isAdviceEnabled(), 'profile': true }" expand="full">
              <span>Rady</span><ion-icon name="contact" ></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="depressionClicked()" color="orange" [ngClass]="{'disabled':!isDepkaEnabled(), 'calendar': true}"  expand="full" (click)="tryToCallDepka()">
              <span>Depka</span>
              <ion-icon name="calendar"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
<ion-footer>
</ion-footer>
