<ion-header>

  <ion-navbar color="primDark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>


    <ion-buttons end>
      <button ion-button icon-only routerLink="/profile-edit">
        <ion-icon name='create'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
        <ion-col col-3 text-center>
            <div class="apple-wrapper">5</div>
        </ion-col>

        <ion-col col-6 text-center padding-top>
            <h2><b>{{ username }}</b></h2>
        </ion-col>

        <ion-col col-3>
          <div class="depka-wrapper"><button ion-button (click)="depkaClick()" [disabled]="depkaActive">DEPKA</button></div>
        </ion-col>
        
    </ion-row>

    <ion-row>
      <ion-col text-center>

          <img class="ma-centered avatar" [src]="photo">

      </ion-col>
    </ion-row>
</ion-grid>    
    
        <div *ngFor="let quote of quotes">
            <quote [quoteObj]="quote"></quote>
        </div>
</ion-content>
