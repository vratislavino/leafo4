<ion-header>

  <ion-toolbar color="primDark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Přihlašovací údaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="none">
      <ion-item>
        <ion-label color="primNormal" position="floating">
          E-mail
        </ion-label>
        <ion-input type="email" (input)='onInput("email", $event.target.value);'>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primNormal" position="floating">
          Heslo
        </ion-label>
        <ion-input type="password" [(ngModel)]="passInput"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primNormal" position="floating">
          Heslo znovu
        </ion-label>
        <ion-input type="password" [(ngModel)]="passCheckInput"></ion-input>
      </ion-item>
      <ion-item>
        <p>Pokud nechcete měnit heslo, nechte pole prázdné</p>
      </ion-item>
    </ion-list>
  </ion-content>
