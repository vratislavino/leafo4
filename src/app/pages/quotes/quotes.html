<ion-header>

  <ion-toolbar color="primDark">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Citáty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="quoteType">
      <ion-segment-button value="history">
        Historie
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Oblíbené
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="quoteType">

    <ion-list *ngSwitchCase="'history'" lines="none">
      <ion-item *ngIf="historyQuotes.length == 0">Nebyly nalezeny žádné výsledky!</ion-item>
        <ion-item *ngFor="let item of historyQuotes">
          <quote [quoteObj]="item" (favedClicked)="onFavedClicked($event)"></quote>
        </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'favorites'" lines="none">
      <ion-item *ngIf="favoriteQuotes.length == 0">Nebyly nalezeny žádné výsledky!</ion-item>
      <ion-item *ngFor="let item of favoriteQuotes">
        <quote [quoteObj]="item" (favedClicked)="onFavedClicked($event)"></quote>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
