  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primDark">
    <ion-title>Registrace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()">
    <ion-slide>
      <ion-list lines="none">
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
      
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Heslo</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
        
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Heslo znovu</ion-label>
            <ion-input type="password" [(ngModel)]="passwordA"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-slide>
  
    <ion-slide>
      <ion-list lines="none">
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Přezdívka</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-list>
      
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Oslovení</ion-label>
            <ion-input type="text" [(ngModel)]="addressing"></ion-input>
          </ion-item>
        </ion-list>
      
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" position="floating">Příjmení</ion-label>
            <ion-input type="text" [(ngModel)]="surname"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-slide>
  
    <ion-slide class="ilnm">
      <ion-list lines="none">
        <ion-item>
          <ion-grid class="znameni">
            <ion-row *ngFor="let znam of znameni">
              <ion-col size="4" *ngFor="let zn of znam">
                <div [ngClass]="{'active': zn.active}"
                  (click)="updateBckg(col)">
                  <img [src]="zn.image">
                  <p>{{ zn.name }}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-slide>
  
    <ion-slide>
      <ion-list lines="none">
        <ion-list>
          <ion-list>
            <ion-radio-group>
              <ion-list-header>
                <ion-label>Pohlaví</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label>Muž</ion-label>
                <ion-radio slot="start" value="1" checked></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Žena</ion-label>
                <ion-radio slot="start" value="2"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Jiné</ion-label>
                <ion-radio slot="start" value="3"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-list>
      </ion-list>
    </ion-slide>
  
    <ion-slide>
      <ion-list lines="none">
        <ion-list>
          <ion-item>
            <ion-label color="primNormal" class="ion-text-wrap">Souhlasím se zpracováním osobních údajů podle GDPR.</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="souhlas"></ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item class="login-button" color="primDark" large (click)="register()">
            Registrovat se
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer padding>
  <ion-row class="logos">
      <ion-col size="12">
        <ion-icon name="logo-facebook" item-start (click)="testLeafo()"></ion-icon>
        <ion-icon name="logo-googleplus" item-start (click)="testLeafo()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-list class="no-acc" lines="none">
        <ion-item menuClose routerLink="/login" color="primNormal" >
            <ion-icon name="person-add" item-start></ion-icon>
            <ion-icon name="arrow-forward" item-end></ion-icon>
            Již mám účet
          </ion-item>
      </ion-list>
</ion-footer>
