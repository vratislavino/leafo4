<ion-header>

    <ion-toolbar color="primDark">
      <ion-title>Registrovat se</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primNormal" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Heslo znovu</ion-label>
      <ion-input type="password" [(ngModel)]="passwordA"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Přesdívka</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Oslovení</ion-label>
      <ion-input type="text" [(ngModel)]="addressing"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Jméno</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Příjmení</ion-label>
      <ion-input type="text" [(ngModel)]="surname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Znamení</ion-label>
      <ion-select [(ngModel)]="sign">
        <ion-select-option value="1">Kozoroh</ion-select-option>
        <ion-select-option value="2">Vodnář</ion-select-option>
        <ion-select-option value="3" selected>Ryby</ion-select-option>
        <ion-select-option value="4">Beran</ion-select-option>
        <ion-select-option value="5">Býk</ion-select-option>
        <ion-select-option value="6">Blíženec</ion-select-option>
        <ion-select-option value="7">Rak</ion-select-option>
        <ion-select-option value="8">Lev</ion-select-option>
        <ion-select-option value="9">Panna</ion-select-option>
        <ion-select-option value="10">Váhy</ion-select-option>
        <ion-select-option value="11">Štír</ion-select-option>
        <ion-select-option value="12">Střelec</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Pohlaví</ion-label>
      <ion-select [(ngModel)]="sex">
        <ion-select-option value="1">Muž</ion-select-option>
        <ion-select-option value="2">Žena</ion-select-option>
        <ion-select-option value="3" selected>Jiné</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines>
      <ion-button color="green" expand="full" (click)="register()">Registrovat se</ion-button>
    </ion-item>

    <ion-item class="toppadding0" no-lines>
        <ion-button color="green" expand="full">Registrovat se přes Facebook</ion-button>
    </ion-item>
    <ion-item class="toppadding0" no-lines>
        <ion-button color="green" expand="full">Registrovat se přes Google+</ion-button>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer padding>
    <ion-list class="bottom-menu">
        <ion-item class="no-acc" menuClose routerLink="/login" color="primNormal" >
            <ion-icon name="person-add" item-start></ion-icon>
            <ion-icon name="arrow-forward" item-end></ion-icon>
            Již mám účet
          </ion-item>
      </ion-list>
</ion-footer>
