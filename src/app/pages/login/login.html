<ion-content padding>
  <div class="avatar">
    <!--<h2 class="text-center">Leafo Login</h2>-->
    <img src="../../assets/imgs/leafo.png" />
  </div>
  <ion-list>
    <ion-item>
      <ion-label color="primNormal" position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" position="floating">Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list lines="none">
    <ion-item class="login-button" color="primDark" large (click)="login()">
        <ion-icon name="person" item-start></ion-icon>
        Přihlásit se
    </ion-item>
    
    <ion-item>
      <p>Zapomenuté <span color="green">heslo</span></p>
    </ion-item>
  </ion-list>

  <ion-list class="no-acc" lines="none">
    <ion-item class="no-acc" menuClose routerLink="/register" color="primNormal" >
      <ion-icon name="person-add" item-start></ion-icon>
      <ion-icon name="arrow-forward" item-end></ion-icon>
      Ještě nemám účet
    </ion-item>
  </ion-list>
  <ion-row class="logos">
    <ion-col size="12">
      <ion-icon name="logo-facebook" item-start (click)="testLeafo()"></ion-icon>
      <ion-icon name="logo-googleplus" item-start (click)="login()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
</ion-footer>
