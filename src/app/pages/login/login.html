<ion-header>

    <ion-navbar color="primDark">
      <ion-title>Přihlásit se</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-label color="primNormal" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primNormal" floating>Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item >

      </ion-item>
    <ion-item class="login-button" color="primDark" large (click)="login()">
        <ion-icon name="person" item-start></ion-icon>
        Přihlásit se
    </ion-item>
    
    <ion-item >

    </ion-item>

    <ion-item-divider>
        <ion-icon name="people" item-start></ion-icon>
        Sociální sítě
      </ion-item-divider>
    

    <ion-item class="login-button" color="primDark" large (click)="testLeafo()">
        <ion-icon name="star" item-start></ion-icon>
        Přihlásit se přes Facebook
    </ion-item>
    
    <ion-item class="login-button" color="primDark" large (click)="login()">
        <ion-icon name="star" item-start></ion-icon>
        Přihlásit se přes Google+
    </ion-item>
  </ion-list>
    <ion-list class="bottom-menu">
        <ion-item class="no-acc" menuClose routerLink="/register" color="primNormal" >
            <ion-icon name="person-add" item-start></ion-icon>
            <ion-icon name="arrow-forward" item-end></ion-icon>
            Ještě nemám účet
          </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
